<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Year of Birth</title> 
</head>
<body>
    <h1>Year of Birth Calculator</h1>

    <script>
        // Prompt the user
        let userName = prompt("ntwali pacific");
        let userAge = prompt("29");

        // Convert age from string to number
        userAge = parseInt(userAge);

        // Get current year
        let currentYear = new Date(2025).getFullYear();

        // Calculate year of birth
        let yearOfBirth = currentYear - userAge;

        // Alert the result
        alert("Hello " + userName + ", you were born in " + yearOfBirth + ".");
    </script>
</body>
</html>
